<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- header  -->
    <header>
        <div class="logo_container">
            <a href="#">
                <img class="myntra-logo" src="images/myntra_logo.webp" alt="myntra logo">
            </a>
        </div>
        <nav class="nav_bar">
            <a href="http://">Men</a>     
            <a href="http://">Women</a>     
            <a href="http://">Kids</a>     
            <a href="http://">Home & Living</a>     
            <a href="http://">Beauty</a>     
            <a href="http://">Studio <sup>New</sup></a>
        </nav>
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">search</span>
            <input class="search_input" placeholder="Search for products, brands and more" name="" id="">
        </div>

        <!-- action bar  -->
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">person</span>
                <span class="action_name">Profile</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon">favorite</span>
                <span class="action_name">wishlist</span>
            </div>

            <div class="action_container">
                <span class="material-symbols-outlined action_icon">shopping_bag</span>
                <span class="action_name">bag</span>
            </div>
        </div>
    </header>

    <!-- main  -->
    <main>
        <div class="banner_container">banner container</div>
        <div class="category_heading">category heading</div>
        <div class="category_items">category items</div>
    </main>

    <!-- footer  -->
    <footer>footer</footer>
</body>
</html>
